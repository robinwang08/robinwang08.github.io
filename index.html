<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usable Calendar with Shift Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="userInputs">
  <label for="userName">Name:</label>
  <input type="text" id="userName" placeholder="Enter your name">

  <label for="pager">Pager:</label>
  <input type="text" id="pager" placeholder="Enter your pager">
</div>

  <h2>Select Date</h2>

  <div class="calendar-wrapper">
    <div class="calendar">
      <div class="calendar-header">
        <button onclick="prevMonth()">&#8592;</button>
        <h2 id="monthYear"></h2>
        <button onclick="nextMonth()">&#8594;</button>
      </div>
      <div class="calendar-days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="calendar-dates" id="calendarDates"></div>
    </div>

    <div class="shift-dropdowns-container" style="display: flex; flex-direction: column; gap: 15px;">
      <div class="shift-dropdown">
        <label for="weeknightShiftType">Weeknight Shift:</label>
        <select id="weeknightShiftType">
          <option value="">-- Select Weeknight Shift --</option>
        </select>
      </div>

      <div class="shift-dropdown">
        <label for="weekendShiftType">Weekend/Holiday Shift:</label>
        <select id="weekendShiftType">
          <option value="">-- Select Weekend/Holiday Shift --</option>
        </select>
      </div>
      <div>
      <button id="generateEmailButton">Generate Email</button>
      <p class="email-caption">Need to be logged into Outlook</p>
    </div>
    </div>
  </div>

  <p id="selectedDateDisplay"></p>

  <script src="script.js"></script>
</body>
</html>
