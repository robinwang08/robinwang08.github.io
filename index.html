<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usable Calendar with Shift Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="userInputs">
  <label for="userName">Name:</label>
  <input type="text" id="userName" placeholder="Enter your name">

  <label for="pager">Pager:</label>
  <input type="text" id="pager" placeholder="Enter your pager">
</div>

  <h1>My Calendar</h1>

  <div class="calendar-wrapper">
    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
        <button onclick="prevMonth()">&#8592;</button>
        <h2 id="monthYear"></h2>
        <button onclick="nextMonth()">&#8594;</button>
      </div>
      <div class="calendar-days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div class="calendar-dates" id="calendarDates"></div>
    </div>

    <!-- Shift Dropdown -->
    <div class="shift-dropdown">
      <label for="shiftType">Shift Type:</label>
      <select id="shiftType">
        <option value="">-- Select Shift --</option>
        <option>Weeknight 300P</option>
        <option>Weeknight AMC/BW</option>
        <option>Weeknight LPCH</option>
        <option>Weeknight PAIC</option>
        <option>Weeknight SMOC</option>
        <option>Weeknight CCSB</option>
        <option>Weekend 300P/500P AM</option>
        <option>Weekend 300P/LPCH PM</option>
        <option>Weekend BW AM</option>
        <option>Weekend BW PM</option>
        <option>Weekend SMOC AM</option>
        <option>Weekend SMOC PM</option>
        <option>Weekend CCSB</option>
        <option>Weekend Hoover</option>
        <option>Weekend PAIC AM</option>
        <option>Weekend PAIC PM</option>
        <option>Weekend 500P PM</option>
      </select>
    </div>
  </div>

  <p id="selectedDateDisplay"></p>

  <script src="script.js"></script>
</body>
</html>
